title: Medical-Diff-VQA
description: (originally MIMIC-Diff-VQA) Difference VQA is a new medical task, involves comparing two images. We propose this task to mimic actual clinical procedures. A large-scale CXR dataset, Medical-Diff-VQA, and a graph-based method are proposed to support this task.
